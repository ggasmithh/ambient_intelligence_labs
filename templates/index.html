{% extends "bootstrap/base.html" %}
{% block title %} Todo List Manager {% endblock %}

{% block content %}
	<h1>Todo List Manager</h1>
	
	<ul>
	{% for task in tasks %}
	<li> {{task[1]}} <a href="{{ url_for('delete_task', tid=task[0])  }}">Delete</a> </li>
	{% endfor %}
	</ul>

	<form action="{{ url_for('insert_task') }}" method="post">
		<p>Insert a new task
			<input type="text" name="task_desc"/>
			<input type="submit" class"btn btn-primary" value="Submit"/>
		</p>
	</form>

{% endblock %}
